<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Успех</title>
</head>
<body>
<h1>Регистрация прошла успешно</h1>
	<h2>Список пользователей</h2>
	{% if users %}
		<ul>
		{% for user in users %}
			<li>Имя: {{ user[0] }} Почта: ({{ user[1] }}) Пароль: {{ user[2] }}</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>Нет зарегистрированных пользователей.</p>
	{% endif %}
</body>
</html>
